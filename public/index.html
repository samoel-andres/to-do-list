                <ul id="sidebar-options">
                    <li id="sidebar-option">
                        <input type="radio" id="dashboard" name="sidebar">

                            <i class="bi bi-house"></i>
                            <span>Dashboard</span>
                        </label>
                    </li>
                    <li id="sidebar-option">
                        <input type="radio" id="activities" name="sidebar">

                            <span>Actividades</span>
                            <i class="bi bi-chevron-down"></i>
                        </label>
                        <div class="sub-menu" id="sidebar-submenu">

                                <li id="sidebar-submenu-option">

                                <li id="sidebar-submenu-option">

                                </li>
                            </ul>
                        </div>
                    </li>
                    <li id="sidebar-option">
                        <input type="radio" id="theme" name="sidebar">

                            <i class="bi bi-brightness-high" id="ico-theme" name="ico-theme"></i>
                            <i class="bi bi-moon" id="ico-theme" name="ico-theme"></i>
                            <i class="bi bi-highlights" id="ico-theme" name="ico-theme"></i>
                            <span>Tema</span>
                            <i class="bi bi-chevron-down"></i>
                        </label>

                            <ul id="sidebar-submenu-options">
                                <li id="sidebar-submenu-option">
                                    <button type="button" id="light" onclick="changeTheme(this)">

                                        Claro

                                </li>
